{% extends 'users/userbase.html'%}
{% block contents %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="fas fa-table mr-2"></i>Dataset View</h4>
    </div>
    <div class="card-body">
        <p class="lead">This dataset contains text messages labeled as spam or ham (non-spam). It was used to train our spam detection model.</p>

        <div class="alert alert-info">
            <i class="fas fa-info-circle mr-2"></i>The dataset has been preprocessed and balanced to ensure optimal model training.
        </div>

        <div class="table-responsive mt-4">
            <div class="dataset-container">
                {{df|safe}}
            </div>
        </div>
    </div>
</div>

<style>
    .dataset-container table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
        background-color: transparent;
    }

    .dataset-container th {
        background-color: #f8f9fa;
        color: #495057;
        font-weight: 600;
        text-align: left;
        padding: 0.75rem;
        border: 1px solid #dee2e6;
    }

    .dataset-container td {
        padding: 0.75rem;
        border: 1px solid #dee2e6;
    }

    .dataset-container tr:nth-of-type(odd) {
        background-color: rgba(0, 0, 0, 0.05);
    }

    .dataset-container tr:hover {
        background-color: rgba(0, 123, 255, 0.1);
    }
</style>
{% endblock %}
