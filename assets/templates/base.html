{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spam Detection In Text</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="CareMed demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Removed unnecessary carousel CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/professional.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        :root {
            /* Premium color palette inspired by luxury brands */
            --primary-color: #0070e0; /* Rich blue */
            --secondary-color: #2c3e50; /* Deep blue-gray */
            --accent-color: #e67e22; /* Vibrant orange */
            --success-color: #27ae60; /* Emerald green */
            --info-color: #3498db; /* Bright blue */
            --warning-color: #f39c12; /* Amber */
            --danger-color: #e74c3c; /* Crimson */
            --light-color: #ecf0f1; /* Soft gray */
            --dark-color: #1a1a2e; /* Deep navy */
            --text-color: #2c3e50; /* Rich dark blue */
            --text-secondary: #7f8c8d; /* Slate gray */
            --border-color: #bdc3c7; /* Silver */

            /* Premium gradients */
            --gradient-primary: linear-gradient(135deg, #0070e0 0%, #1e3c72 100%);
            --gradient-secondary: linear-gradient(135deg, #2c3e50 0%, #1a1a2e 100%);
            --gradient-dark: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
            --gradient-light: linear-gradient(135deg, #ffffff 0%, #ecf0f1 100%);
            --gradient-accent: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            --gradient-success: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);

            /* Luxury backgrounds */
            --bg-premium-dark: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --bg-premium-light: linear-gradient(135deg, #f6f9fc 0%, #ecf0f1 100%);
            --bg-premium-blue: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            --bg-premium-gold: linear-gradient(135deg, #f9d423 0%, #e65c00 100%);
            --bg-premium-silver: linear-gradient(135deg, #8e9eab 0%, #eef2f3 100%);
            --bg-premium-pattern: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23000000' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");

            /* Enhanced shadows */
            --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.15);
            --shadow-premium: 0 10px 50px rgba(0, 0, 0, 0.1);
            --shadow-inner: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'SF Pro Display', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.5;
            letter-spacing: -0.015em;
            background-image: var(--bg-premium-pattern);
            background-attachment: fixed;
        }

        /* Premium card styling */
        .card {
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow-premium);
            transition: all 0.4s cubic-bezier(0.215, 0.61, 0.355, 1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card-header {
            background: transparent;
            color: var(--text-color);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .card-header h3 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 600;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Premium button styling */
        .btn {
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            letter-spacing: -0.01em;
            transition: all 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.215, 0.61, 0.355, 1);
            z-index: -1;
        }

        .btn:hover::before {
            transform: translateY(0);
        }

        .btn-primary {
            background-image: var(--gradient-primary);
            border: none;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 112, 224, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 112, 224, 0.4);
        }

        .btn-secondary {
            background-image: var(--gradient-secondary);
            border: none;
            color: white;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
        }

        .btn-dark {
            background-image: var(--gradient-dark);
            border: none;
            color: white;
            box-shadow: 0 4px 15px rgba(26, 26, 46, 0.3);
        }

        /* Premium form controls */
        .form-control {
            border-radius: 12px;
            border: 1px solid rgba(189, 195, 199, 0.3);
            padding: 0.85rem 1.2rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: var(--shadow-inner);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 112, 224, 0.15), var(--shadow-inner);
            outline: none;
            background-color: rgba(255, 255, 255, 0.95);
        }

        .input-group-text {
            border-radius: 12px 0 0 12px;
            border: 1px solid rgba(189, 195, 199, 0.3);
            border-right: none;
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--primary-color);
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-size: 0.95rem;
            letter-spacing: -0.01em;
        }

        /* Premium alerts */
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1.25rem 1.5rem;
            font-weight: 500;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: currentColor;
            opacity: 0.7;
        }

        .alert-danger {
            background-color: rgba(231, 76, 60, 0.08);
            color: var(--danger-color);
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .alert-success {
            background-color: rgba(39, 174, 96, 0.08);
            color: var(--success-color);
            border: 1px solid rgba(39, 174, 96, 0.2);
        }

        .alert-info {
            background-color: rgba(52, 152, 219, 0.08);
            color: var(--info-color);
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        /* Navigation styling */
        .header_content h2 {
            font-weight: 600;
            letter-spacing: -0.03em;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .main_nav ul li a {
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .main_nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }

        .main_nav ul li a:hover {
            color: var(--primary-color);
        }

        .main_nav ul li a:hover::after {
            width: 100%;
        }

        /* Container styling */
        .container {
            max-width: 1200px;
            padding: 0 24px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>

<div class="super_container">

	<!-- Premium Header -->
	<header class="header" style="background-color: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); box-shadow: var(--shadow-md); position: fixed; width: 100%; z-index: 1000; border-bottom: 1px solid rgba(255, 255, 255, 0.3);">
		<!-- Header Content -->
		<div class="header_container" style="padding: 1rem 0;">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="header_content d-flex flex-row align-items-center justify-content-between">
							<a href="{% url 'index' %}" style="text-decoration: none;">
								<div class="d-flex align-items-center">
									<div class="logo-icon mr-2" style="background: var(--primary-color); width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
										<i class="fas fa-shield-alt" style="color: white; font-size: 1.2rem;"></i>
									</div>
									<h2 style="margin: 0; color: var(--text-color); font-size: 1.5rem; font-weight: 600; letter-spacing: -0.02em;">Spam Detection in Text</h2>
								</div>
							</a>
							<nav class="main_nav">
								<ul class="d-flex list-unstyled mb-0">
									<li class="mx-3"><a href="{% url 'index' %}" style="color: var(--text-color); text-decoration: none; font-weight: 500; font-size: 0.95rem; transition: all 0.2s ease;">Home</a></li>
									<li class="mx-3"><a href="{% url 'UserLogin' %}" style="color: var(--text-color); text-decoration: none; font-weight: 500; font-size: 0.95rem; transition: all 0.2s ease;">User</a></li>
									<li class="mx-3"><a href="{% url 'AdminLogin' %}" style="color: var(--text-color); text-decoration: none; font-weight: 500; font-size: 0.95rem; transition: all 0.2s ease;">Admin</a></li>
									<li class="mx-3"><a href="{% url 'UserRegister' %}" style="color: var(--text-color); text-decoration: none; font-weight: 500; font-size: 0.95rem; transition: all 0.2s ease;">Register</a></li>
								</ul>
							</nav>
							<div class="d-md-none">
								<button class="navbar-toggler" type="button" style="background: none; border: none;">
									<i class="fas fa-bars" style="color: var(--text-color); font-size: 1.2rem;"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Header Spacer -->
	<div style="height: 80px;"></div>

	<!-- Main Content -->
	{% block contents %}
	{% endblock %}

	<!-- Footer -->
	<footer>
		<!-- ... footer content ... -->
	</footer>
</div>

</html>
